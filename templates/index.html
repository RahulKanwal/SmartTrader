<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center text-primary mb-4">Stock Prediction</h1>
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="date" class="form-label">Enter Date:</label>
                        <input type="date" id="date" name="date" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Predict</button>
                </form>
            </div>
        </div>

        {% if predictions %}
        <div class="mt-4">
            <h2>Predictions</h2>
            <ul class="list-group">
                <li class="list-group-item">Highest Predicted Price: {{ predictions[0] }}</li>
                <li class="list-group-item">Lowest Predicted Price: {{ predictions[1] }}</li>
                <li class="list-group-item">Average Closing Price: {{ predictions[2] }}</li>
            </ul>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
